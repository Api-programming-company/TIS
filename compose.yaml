services:
  app:
    build:
      context: ./backend
      target: builder
    container_name: laravel_app
    volumes:
      - ./backend:/var/www/html
    ports:
      - "80:80"
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: react_app
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app           # Mapea el directorio frontend al directorio de trabajo del contenedor
    environment:
      - CHOKIDAR_USEPOLLING=true
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
